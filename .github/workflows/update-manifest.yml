name: Auto-generate Notice Manifest

permissions:
  contents: write
  
on:
  push:
    paths:
      - 'notices/*.html'
  workflow_dispatch:

jobs:
  build-manifest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate manifest.json from notice files (with lastModified)
        run: |
          echo "[" > notices/manifest.json
          FIRST=true
          for f in notices/*.html; do
            base=$(basename "$f")
            if [[ "$base" != "index.html" && "$base" != "Notice_Template.html" ]]; then
              MODIFIED=$(date -Iseconds)
              if [ "$FIRST" = false ]; then echo "," >> notices/manifest.json; fi
              echo "  {\"filename\": \"$base\", \"lastModified\": \"$MODIFIED\"}" >> notices/manifest.json
              FIRST=false
            fi
          done
          echo "]" >> notices/manifest.json
          echo "Generated notices/manifest.json:"
          cat notices/manifest.json

      - name: Configure Git identity
        run: |
          git config user.name "WFETrustee Auto"
          git config user.email "trustee@williamsfamilyestate.org"

      - name: Force set origin to use PAT
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.WFE_AUTOPUSH_TOKEN }}@github.com/${{ github.repository }}

      - name: Commit and push updated manifest
        run: |
          cd $GITHUB_WORKSPACE
          git fetch origin master
          git reset --hard origin/master
          git add notices/manifest.json
          git commit -m "Auto-update manifest.json with lastModified timestamps" || echo "No changes to commit"
          git push origin HEAD:master


