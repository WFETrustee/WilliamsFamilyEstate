name: Auto-generate Notice Manifest

permissions:
  contents: write
  
on:
  push:
    paths:
      - 'notices/*.html'
  workflow_dispatch:

jobs:
  build-manifest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate manifest.json from notice files
        run: |
          cd notices
          ls *.html | xargs -n1 basename | jq -R -s -c 'split("\n") | map(select(. != ""))' > manifest.json
          echo "Generated manifest:"
          cat manifest.json

      - name: Configure Git identity
        run: |
          git config user.name "WFETrustee"
          git config user.email "trustee@williamsfamilyestate.org"

      - name: Force set origin to use PAT
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.WFE_AUTOPUSH_TOKEN }}@github.com/${{ github.repository }}

      - name: Commit and push updated manifest
        run: |
          git add notices/manifest.json
          git commit -m "Auto-update manifest.json" || echo "No changes to commit"
          git checkout main
          git pull origin main
          git push origin main
          # git push origin HEAD:main
