name: Auto-generate Notice Manifest

on:
  push:
    paths:
      - 'notices/*.html'

  workflow_dispatch:


jobs:
  build-manifest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate manifest.json from notice files
        run: |
          cd notices
          ls *.html | jq -R -s -c 'split("\n") | map(select(. != ""))' > manifest.json

      - name: Commit and push updated manifest
        run: |
          git config user.name "AutoBot"
          git config user.email "autobot@williamsfamilyestate.org"
          git add notices/manifest.json
          git commit -m "Auto-update manifest.json" || echo "No changes to commit"
          git push origin HEAD:main
