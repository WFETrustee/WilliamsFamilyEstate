<?xml version="1.0" encoding="utf-8"?>
<svg height="auto" preserveAspectRatio="xMidYMid meet" version="1.1" viewBox="0 0 2612 512" width="100%" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"><style type="text/css">
